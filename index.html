<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Imposta folha de estilo -->
    <link rel="Stylesheet" href="css/style.css">
    <title>Exercícios 30/09</title>
</head>
<body>
    <h1>Repetição para (for)</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Tabuada</h2>
                <input type="number" id="numero" placeholder="Digite um número"><br>
                <button onclick="gerarTabuada()">Gerar Tabuada</button>
                <p id="resultadotabu"></p>
            </div>

            <div class="col">
                <h2>Calculadora de Soma</h2>
                <input type="number" id="valor" placeholder="Digite um valor"/><br>
                <button onclick="adicionarValor()">Adicionar</button>
                <p id="somaResultado">Soma atual: 0</p>
            </div>
        </div>
    </div>


<div class="container">
    <div class="row">
        <div class="col">
            <h2>Simulador de Operações Bancárias</h2>
            <label for="saldo">Saldo Inicial (R$):</label>
            <input type="number" id="saldo" placeholder="Digite o saldo inicial da conta">

            <div id="operacoes">
    <!-- Laço para criar 5 campos de operação -->
            <div class="operacao">
                <label for="operacao1">Operação 1:</label>
                <select id="tipo1">
                    <option value="credito">CRÉDITO</option>
                    <option value="debito">DÉBITO</option>
                </select>
                <input type="number" id="valor1" placeholder="Valor da operação">
            </div>
            <div class="operacao">
                <label for="operacao2">Operação 2:</label>
                <select id="tipo2">
                    <option value="credito">CRÉDITO</option>
                    <option value="debito">DÉBITO</option>
                </select>
                <input type="number" id="valor2" placeholder="Valor da operação">
            </div>
            <div class="operacao">
                <label for="operacao3">Operação 3:</label>
                <select id="tipo3">
                    <option value="credito">CRÉDITO</option>
                    <option value="debito">DÉBITO</option>
                </select>
                <input type="number" id="valor3" placeholder="Valor da operação">
            </div>
            <div class="operacao">
                <label for="operacao4">Operação 4:</label>
                <select id="tipo4">
                    <option value="credito">CRÉDITO</option>
                    <option value="debito">DÉBITO</option>
                </select>
                <input type="number" id="valor4" placeholder="Valor da operação">
            </div>
            <div class="operacao">
                <label for="operacao5">Operação 5:</label>
                <select id="tipo5">
                    <option value="credito">CRÉDITO</option>
                    <option value="debito">DÉBITO</option>
                </select>
                <input type="number" id="valor5" placeholder="Valor da operação">
            </div>
            </div>
                <button onclick="calcularSaldo()">Calcular Saldo Final</button>
                <p class="result" id="resultadoSaldo"></p>
            </div>

            <div class="col">
                <h2>Registro de Presença do Aluno</h2>

                <label for="totalAulas">Total de Aulas:</label>
                <input type="number" id="totalAulas" placeholder="Digite o total de aulas">

                <button onclick="gerarRegistros()">Registrar Presenças</button>

                <p id="registroPresencas" style="margin-top: 20px;"></p>

                <button id="calcularPresen" onclick="calcularResultado()" style="display:none;">Calcular Resultado</button>

                <p class="result" id="resultadoPresen"></p>
            </div>
        </div>
    </div>
    
    

    
</body>
</html>
