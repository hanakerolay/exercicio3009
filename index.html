<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <h1>Repetição para (for)</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Tabuada</h2>
                <label for="numero">Digite um número:</label>
                <input type="number" id="numero" placeholder="Digite um número">
                <button onclick="gerarTabuada()">Gerar Tabuada</button>
                <p id="resultadotabu"></p>
            </div>

            <div class="col">
                <h2>Calculadora de Soma</h2>
                <input type="number" id="valor" placeholder="Digite um valor" />
                <button onclick="adicionarValor()">Adicionar</button>
                <p id="somaResultado">Soma atual: 0</p>
            </div>
        </div>
    </div>
    
    

    
</body>
</html>
